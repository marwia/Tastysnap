<div class="starter-template">
        <h1>Gestione raccolte</h1>
        <p class="lead">Interfaccia amministratore per gestire le raccolte.<br> Nel caso che una raccolta viola le regole pu√≤ essere eliminata.</p>
      </div>

      <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="5" items-per-page="itemsPerPage" boundary-links="true" class="pagination-sm"></ul>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Titolo</th>
      <th>Autore</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="collection in collections">
      <td><a href="app/collection/{{collection.id}}" target="_blank">{{collection.id}}</a></td>
      <td>{{collection.title}}</td>
      <td>{{collection.author.name}} {{collection.author.surname}}</td>
      <td><button type="button" class="btn btn-warning btn-sm" ng-click="openEliminationModal(collection)">Elimina raccolta</button></td>
    </tr>
  </tbody>
</table>
