<div class="modal-header">
    <h3 class="modal-title">Modifica profilo</h3>
</div>


<form name="profileEditForm" role="form" ng-submit="ok()" novalidate>

    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10" ng-class="{ 'has-error': profileEditForm.name.$touched && profileEditForm.name.$invalid }">
                    <input type="text" class="form-control" id="inputName" ng-model="selectedUser.name" placeholder="Nome" name="name"
                        ng-minlength="1" required>
                    <div class="help-block" ng-if="profileEditForm.name.$touched && profileEditForm.name.$invalid" ng-messages="profileEditForm.name.$error">
                        <div ng-messages-include="templates/validation_messages.html"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Cognome</label>
                <div class="col-sm-10" ng-class="{ 'has-error': profileEditForm.surname.$touched && profileEditForm.surname.$invalid }">
                    <input type="text" class="form-control" id="inputsurname" ng-model="selectedUser.surname" placeholder="Cognome" name="surname"
                        ng-minlength="1" required>
                    <div class="help-block" ng-if="profileEditForm.surname.$touched && profileEditForm.surname.$invalid" ng-messages="profileEditForm.surname.$error">
                        <div ng-messages-include="templates/validation_messages.html"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="col-sm-2 control-label">Descrizione</label>
                <div class="col-sm-10">
                    <textarea style="resize: none;" class="form-control" id="inputDesc" ng-model="selectedUser.description" name="description"
                        rows="3" placeholder="Fornisci maggiori dettagli su di te."></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Annulla</button>
        <button class="btn btn-danger" type="submit" ng-disabled="profileEditForm.$invalid">
            Invia<i ng-show="loading" class="fa fa-spinner fa-spin"></i>
        </button>
    </div>
</form>
