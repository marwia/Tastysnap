<div style="width: 100%; height: 50px" class="row"></div>

<!-- container card -->
<div class="row tasty_container text-center tasty_title_category tasty_load_space">
    <div class="col-md-4">
        <hr class="tasty_title_bar"></hr>
    </div>
    <div class="col-md-4">
        <h3 class="tasty_title_text">Ultime Ricette</h3></div>
    <div class="col-md-4">
        <hr class="tasty_title_bar"></hr>
    </div>
</div>

<!-- CARD -->
<div class="row tasty_container text-center">

    <!-- basic card -->
    <recipe-card recipe="recipe" 
        open-collection-modal="openCollectionSelectionModal(recipe)" 
        open-share-modal="openShareModal(recipe)"
        toggle-upvote-recipe="toggleUpvoteRecipe(recipe)" 
        ng-repeat="recipe in recipes" 
        ng-init="checkVote(recipe)"></recipe-card>
    <!-- fine card -->

</div>
<!-- fine tasty_container -->

<!-- button carica altro -->
<div class="row tasty_container text-center tasty_load_space">
    <load-more-button elements="recipes"
        on-click-function="getAll(skip, successCB, errorCB)"
        step="30"></load-more-button>
</div>

<!-- title -->
<div class="row tasty_container text-center tasty_title_category tasty_load_space">
    <div class="col-md-4">
        <hr class="tasty_title_bar"></hr>
    </div>
    <div class="col-md-4">
        <h3 class="tasty_title_text">Raccolte consigliate</h3></div>
    <div class="col-md-4">
        <hr class="tasty_title_bar"></hr>
    </div>
</div>

<!-- container card -->
<div class="row tasty_container text-center tasty_load_space" ng-controller="CollectionCtrl">

    <!-- collection card -->
    <collection-card 
        collection="collection" 
        ng-repeat="collection in collections"></collection-card>
    <!-- collection card -->

</div>

<!-- button carica altro -->
<div class="row tasty_container text-center tasty_load_space">
    <button class="btn btn-warning" type="submit">CARICA ALTRO</button>
</div>

<!-- title -->
<div class="row tasty_container text-center tasty_title_category tasty_load_space">

    </div>
    <div class="col-md-4">

    <div class="col-md-4">
