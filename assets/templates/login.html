<!-- Template per il login.
     CSS e HTML preso da: http://getbootstrap.com/examples/signin/ -->

<div class="container" ng-submit="logIn()">

    <form class="form-signin">

        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="user.username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div class="row">
        <div ng-show="error" class="alert alert-danger row">
            <span>{{ error.message }}</span>
        </div>
    </div>

    </form>

</div>
