<div class="col-xs-6 col-sm-4 col-md-3">
    <div class="panel panel-default panel-card">
        <div class="panel-heading">
            <img src="{{user.coverImageUrl}}"/>
            <div ng-hide="user.id == currentUser.id">
                <button class="btn btn-warning btn-sm btn-circle" ng-show="isFollowed() == true" uib-tooltip="Non seguire piÃ¹" tooltip-placement="left" ng-model="user.isFollowed" role="button" ng-click="onClick()" uib-btn-checkbox>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </button>
                <button class="btn btn-warning btn-sm btn-circle" ng-show="isFollowed() == false" uib-tooltip="Inizia a seguire" tooltip-placement="left" ng-model="user.isFollowed" role="button" ng-click="onClick()" uib-btn-checkbox>
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="panel-figure">
            <img class="img-responsive img-circle" src="{{ getUserProfileImage(user) }}" />
        </div>
        <div class="panel-body text-center">
            <h4 class="panel-header"><a href="app/profile/{{user.id}}">{{user.name}}  {{user.surname}}</a></h4>
            <small>{{ user.description | limitTo: 50 }}{{user.description.length > 50 ? '...' : ''}}</small>
        </div>
        <div class="panel-thumbnails">
            <div class="row">
                <div class="col-md-12">{{user.recipesCount}} {{user.recipesCount == 1 ? "ricetta inserita" : "ricette inserite"}}</div>
            </div>
        </div>
    </div>   
</div>
