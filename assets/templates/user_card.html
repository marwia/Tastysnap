<!-- user card -->
<div class="col-xs-6 col-sm-4 col-md-3 profile_card">
    <a href="app/profile/{{user.id}}">
        <div style="background-image: url('{{ getUserProfileImage(user) }}')" class="img-circle profile_card_img"></div>
        <div class="profile_card_name text-center">{{user.name}}  {{user.surname}}</div>
    </a>
</div>
