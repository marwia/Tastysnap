<div class="modal-header">
    <h3 class="modal-title text-center">Condividi <strong>{{ selectedRecipe.title }}</strong></h3>
</div>
<div class="modal-body">

        <!-- CONTINER CARD -->
        <div class="col-xs-12 col-sm-5 col-md-5 text-center">

            <recipe-card recipe="selectedRecipe"></recipe-card>

        </div>

        <div class="col-xs-12 col-sm-7 col-md-7">
            <div class="container-fluid">

                    <div class="media modal-share-collection_media">

                    </div>

                    <!-- Condividi con Twitter -->
                    <div class="media modal-share-collection_media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <div class="media-object modal-share-collection_img img-circle" style="background-image:url('http://vignette4.wikia.nocookie.net/simpsons/images/1/11/Twitter_bird_icon.png/revision/latest?cb=20111228065136')"
