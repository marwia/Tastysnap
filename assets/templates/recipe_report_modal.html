<div class="modal-header" ng-if="!finish">
    <h3 class="modal-title text-center">Segnala la ricetta come non appropriata</strong></h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-if="!finish">
            <!-- Note dell'utente' -->
            <label class="control-label">Aggiunti dettagli per la tua segnalazione (opzionale)</label>
            <textarea style="resize: none;" rows="3" class="form-control modal-add-recipe-to-collection_input_text" placeholder="Aggiungi note" ng-model="reportToCreate.notes"></textarea>
        </div>
        <div class="col-md-12" ng-if="finish">
            <!-- Note dell'utente' -->
            <h2>Grazie per la tua segnalazione</h2>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()" ng-if="!finish">Annulla</button>
    <button class="btn btn-danger" type="button" ng-click="ok()">{{(finish) ? 'Chiudi' : 'Segnala'}} <i ng-show="loading" class="fa fa-spinner fa-spin"></i></button>
</div>
