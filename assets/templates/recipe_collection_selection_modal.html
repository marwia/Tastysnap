<div class="modal-header">
    <h3 class="modal-title text-center">Aggiungi <strong>{{ selectedRecipe.title }}</strong> a una raccolta</h3>
</div>
<div class="modal-body">
    
    <!-- CONTINER CARD -->
    <div class="col-xs-12 col-sm-5 col-md-5 text-center">
        <!-- Anteprima della card che aggiungerÃ² alla collection -->
        <!-- basic card -->
        <recipe-card recipe="selectedRecipe"></recipe-card> 
        <!-- fine card -->
    </div>
    
    <!-- CONTAINER LISTA COLLECTION -->
    <div class="col-xs-12 col-sm-7 col-md-7">
        <div class="container-fluid">
            <!-- search collection input -->
            <div class="row modal-add-recipe-to-collection_row">
                <input type="text" class="form-control modal-add-recipe-to-collection_input_text" placeholder="Cerca una raccolta">
            </div>
            
            <!-- add new collection -->
            <div class="row modal-add-recipe-to-collection_row modal-add-recipe-to-collection_media_container">
                
                <!-- Aggiungi una nuova collection! -->
                <div class="media modal-add-recipe-to-collection_media modal-add-recipe-to-collection_new_media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <div class="media-object modal-add-recipe-to-collection_img" style="background-image:url('{{selectedRecipe.coverImageUrl}}')" title="Crea una nuova raccolta!">
                                <div class="modal-add-recipe-to-collection_img_new">
                                    <span class="glyphicon glyphicon-plus gly_share_size modal-add-recipe-to-collection_img_new_plus"></span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading no-margin">
                            <input type="text" class="form-control modal-add-recipe-to-collection_img_new_input" placeholder="Nuova Raccolta">
                        </h4>
                    </div>
                </div>
                
                <!-- ng repeat media (collection) -->
                <div class="radio">
                    <label class="modal-add-recipe-to-collection_label">
                        <input type="radio" class="modal-add-recipe-to-collection_radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        <div class="media modal-add-recipe-to-collection_media">
                            <!-- manca di mettere il nome della raccolta nel title -->
                            <div class="media-left media-middle" title="Aggiungi {{selectedRecipe.title}} a NOME COLLECTION">
                                <a href="#">
                                    <div class="media-object modal-add-recipe-to-collection_img" style="background-image:url('http://www.tastysnap.com/preview/imm/thai_tb.jpg')"></div>
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading modal-add-recipe-to-collection_title">Aperitivo con le amiche di Carlos</h4>
                            </div>
                        </div>
                    </label>
                </div>
                <!-- fine ng-repeat -->
                
                <!-- dopo che hai fatto ng-repeat sulle collection, queste alrtre due le puoi eliminare che non servono cavallo -->
                <div class="radio">
                    <label class="modal-add-recipe-to-collection_label">
                        <input type="radio" class="modal-add-recipe-to-collection_radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        <div class="media modal-add-recipe-to-collection_media">
                            <div class="media-left media-middle">
                                <a href="#">
                                    <div class="media-object modal-add-recipe-to-collection_img" style="background-image:url('http://www.tastysnap.com/preview/imm/spaghetti_tb.jpg')"></div>
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading modal-add-recipe-to-collection_title">Cena con gli amici</h4>
                            </div>
                        </div>
                    </label>
                </div>
                
                <div class="radio">
                    <label class="modal-add-recipe-to-collection_label">
                        <input type="radio" class="modal-add-recipe-to-collection_radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        <div class="media modal-add-recipe-to-collection_media">
                            <div class="media-left media-middle">
                                <a href="#">
                                    <div class="media-object modal-add-recipe-to-collection_img" style="background-image:url('http://www.tastysnap.com/preview/imm/pizza_tb.jpg')"></div>
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading modal-add-recipe-to-collection_title">Menu pizza!</h4>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Chiudi</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Aggiungi</button>
</div>
