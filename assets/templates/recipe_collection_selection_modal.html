<div class="modal-header">
    <h3 class="modal-title text-center">Aggiungi <strong>{{ selectedRecipe.title }}</strong> a una raccolta</h3>
</div>
<div class="modal-body">

    <!-- CONTINER CARD -->
    <div class="col-xs-12 col-sm-5 col-md-5 text-center">
        <!-- Anteprima della card che aggiungerÃ² alla collection -->
        <!-- basic card -->
        <recipe-card recipe="selectedRecipe"></recipe-card>
        <!-- fine card -->
    </div>

    <!-- CONTAINER LISTA COLLECTION -->
    <div class="col-xs-12 col-sm-7 col-md-7">
        <div class="container-fluid">
            <!-- search collection input -->
            <div class="row modal-add-recipe-to-collection_row">
                <input type="text" class="form-control modal-add-recipe-to-collection_input_text" placeholder="Cerca una raccolta">
            </div>

            <!-- add new collection -->
            <div class="row modal-add-recipe-to-collection_row modal-add-recipe-to-collection_media_container">

                <!-- Aggiungi una nuova collection! -->
                <div class="media modal-add-recipe-to-collection_media modal-add-recipe-to-collection_new_media">
                    <div class="media-left media-middle">

                        <a href="#" ng-click="createCollection()">
                            <div class="media-object modal-add-recipe-to-collection_img img-circle" style="background-image:url('{{selectedRecipe.coverImageUrl}}')"
                            title="Crea una nuova raccolta!">
                                <div class="modal-add-recipe-to-collection_img_new img-circle">
                                    <span class="glyphicon glyphicon-plus gly_share_size modal-add-recipe-to-collection_img_new_plus"></span>
                                </div>
                            </div>
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading no-margin">
                                <input type="text" class="form-control modal-add-recipe-to-collection_img_new_input" placeholder="Nuova Raccolta" ng-model="collectionToCreate.title">
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- ng repeat media (collection) -->
                <div class="radio" ng-repeat="collection in collections">
                    <label class="modal-add-recipe-to-collection_label">
                        <div class="media modal-add-recipe-to-collection_media">
                            <!-- manca di mettere il nome della raccolta nel title -->
                            <div class="media-left media-middle" title="Aggiungi {{selectedRecipe.title}} a NOME COLLECTION">
                                <a href="#">
                                    <div class="media-object modal-add-recipe-to-collection_img" style="background-image:url('http://www.tastysnap.com/preview/imm/thai_tb.jpg')"></div>
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading modal-add-recipe-to-collection_title">{{collection.title}}</h4>
                            </div>
                        </div>
                    </label>
                </div>
                <!-- fine ng-repeat -->
 
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
