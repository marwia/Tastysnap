<div class="map-popup">
    <strong>Ultime ricette:</strong>
    <div class="media" ng-repeat="item in parameter">
        <!-- manca di mettere il nome della raccolta nel title -->
        <div class="media-left media-middle" title="{{item.title}}">
            <a href="app/recipe/{{item.id}}" class="link">
                <div class="media-object notification_img" back-img="{{ item.coverImageUrl }}"></div>
            </a>
        </div>
        <div class="media-body">
            <h5 class="media-heading modal-add-recipe-to-collection_title">
                <a href="app/recipe/{{item.id}}">{{item.title}}</a>
            </h5>
           {{item.author.name}} {{item.author.surname}}
        </div>
        
    </div>
</div>
