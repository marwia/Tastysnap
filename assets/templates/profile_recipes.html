
<empty-list-holder ng-hide="recipes.length > 0" msg="'Nessuna ricetta trovata'"></empty-list-holder>

<recipe-card recipe="recipe" 
            open-collection-modal="openCollectionSelectionModal(recipe)"
            open-share-modal="openShareModal(recipe)"
            toggle-upvote-recipe="toggleUpvoteRecipe(recipe)"
            ng-repeat="recipe in recipes"
            ng-init="checkVote(recipe)"></recipe-card>
